@if (sideMenuState$ | async; as sideMenuState){
  <div (click)="executeSideButton()" class="absolute right-10 top-20 cursor-pointer">
    @if (timerState$ | async; as timerState){
      <app-button-rounded [timerState]="timerState"
                          [title]="sideMenuState === 'Timer' ? 'Settings' : 'Timer'"
      ></app-button-rounded>
    }
  </div>
}
